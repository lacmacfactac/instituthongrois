- Key: epilogue_1
  Value: |
    Noha történetünk kitalált történet, bűnügyi történetekre jellemző túlzásokkal, a maga ferde tükörszerű módján mégis valami igazat, lényegeset fogalmaz meg a budapesti századelőről: az irodalmat akkoriban halálosan komolyan veszik... A Nyugat folyóirat harminchárom éven át képes a születő modern magyar irodalom műhelye és fóruma lenni, hála az Osváthoz hasonló szerkesztők szigorú minőségigényének és annak a szellemileg termékeny légkörnek, amely a New York és más irodalmi kávéházak sajátja. Ahogy Ede főpincér fogalmaz Márai "Szinbád hazamegy" című regényében: „a kávéház az a sajátos, a szó orvosi és tornatanári értelmében egyáltalán nem egészséges, de a szó irodalmi értelmében egyedül hasznos légkör, ahol az írók kissé védve vannak a világ kísértései ellen, a hivatalnok packázásai és a pénz durvaságai ellen; tüdejük és szívük elkopik ugyan a nikotintól és a feketétől, de szellemük kivirul, s ez a fontosabb”.
- Key: epilogue_2
  Value: |
    A New York kávéház a második világháborúban megsérül, 1947-ben bezárják. Utána egy ideig sportszerüzletként, utazási irodaként működik. Egészen 1954-ig kell várni, hogy Hungária néven újra kinyisson. 2006 óta eredeti nevén, régi pompájával várja vendégeit.
    Ha Budapesten jár, mindenképpen nézzen be. Nincs mitől tartani. A kis irodalmi egy ideje lekerült az étlapról.
