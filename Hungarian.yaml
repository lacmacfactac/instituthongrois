    <b>Kodály Zoltán</b> zeneszerző és zenetudós Bartók Béla mellett a népdalkutatás és -gyűjtés úttörője. Kodály zenepedagógiai munkásságával az egész magyar zenei oktatást megújítja. «Legyen a zene mindenkié» – hirdeti. A zenei fejlesztést már óvodás korban el kell kezdeni, ennek legfőbb eszköze az énekhang, anyaga pedig mindannyiunk zenei anyanyelve: a népzene.
