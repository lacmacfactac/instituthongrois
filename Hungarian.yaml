    A <b>Bajza utca</b> által határolt Epreskertben a főváros 1882-től művészeti mesteriskolákat nyit. Főként Stróbl Alajos szobrásznak volt nagy szerepe a hely kialakításában, ő reggelente kürtszóra lovagol ki az Epreskertből, jelmezbálokat szervez, növendékeivel történelmi jeleneteket ad elő, a kertben majmok, pávák, őzek, gólyák sétálnak.
