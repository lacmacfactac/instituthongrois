    A <b>Hősök terét</b> az 1896-os millenniumi ünnepségre építik, a magyarok ezeréves történelmének állít emléket. Tizennégy emblematikus történelmi személyiség szobra áll itt, középen obeliszkkel, tetején a koronát és keresztet tartó Gábriel arkangyal szobrával. A legenda szerint Gábriel megjelent az első magyar király, Szent István álmában, felajánlva neki a Szent Koronát.
