    A <b>Vörösmarty utca</b> és az Andrássy út sarkán álló épületbe 1879-ben költözik a Magyar Királyi Zeneakadémia. Liszt Ferenc (1811-1886) ingyen tanítja diákjait a mai mesterkurzusoknak megfelelő rendszer szerint. Utolsó budapesti otthona ma Liszt Ferenc Emlékmúzeum, ahol a zeneszerő Zeneakadémiára hagyományozott hangszereit, könyv- és kottatárát őrzik.
