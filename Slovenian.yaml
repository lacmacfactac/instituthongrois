    Opera
- Key: opera_info
  Value: |
    <b>Madžarska državna opera</b> je bila zgrajena po načrtih Miklósa Ybla med letoma 1875 in 1884 v neorenesančnem slogu. Na njeni slavnostni otvoritvi sta bila prisotna tudi cesar Franc Jožef in skladatelj Ferenc Erkel, avtor uglasbitve madžarske državne himne. Prva zlata dobra Opere se povezuje z Gustavom Mahlerjem, ki je med letoma 1888 in 1891 vodil to ustanovo.
- Key: bajcsy_station_name
  Value: |
    Avenija Bajcsy-Zsilinszky (Bajcsy-Zsilinszky út)
- Key: bajcsy_info
  Value: |
    Z ulice <b>Bajcsy-Zsilinszky út</b> se odcepi Andrássyjeva avenija, »budimpeške Elizejske poljane«, ki mestno središče povezuje z Városligetom. Avenijo so ob slovesnosti otvorili leta 1876. Sprva je bila poimenovana Sugár-út (»Sončna avenija«), nato pa so jo leta 1885 poimenovali po grofu Gyuli Andrássyju. Na njej najdemo dvorce in hiše v neorenesančnem in eklektičnem slogu, na začetku pa je bila tlakovana z lesenimi tlakovci.
- Key: deak_station_name
  Value: |
    Trg Ferenca Deáka (Deák Ferenc tér)
- Key: deak_info
  Value: |
    Evangeličansko šolo na <b>Trgu Ferenca Deáka</b> je obiskoval Sándor Petőfi, največji madžarski pesnik 19. stoletja. 15. marca 1848 je v kavarni Pilvax, zbirališču mladine reformistične struje, deklamiral »Narodno pesem«. Bil je pomembna osebnost revolucije in osvobodilnega boja let 1848–1849. Padel je na bojišču, v boju proti vojski ruskega carja, ki je hitela na pomoč avstrijskemu cesarju.
