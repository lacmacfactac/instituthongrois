    V Jagodnem vrtu (Epreskert), ki ga obdaja <b>Bajza utca</b>, so mestne oblasti od leta 1882 odprle umetniške šole. Pri zasnovi tega prostora je glavno vlogo odigral kipar Alajos Stróbl, ki ob glasu jutranjega roga jaše z vrta, organizira plese v maskah in s svojimi gojenci uprizarja dogodke iz zgodovine, medtem ko se po vrtu se sprehajajo opice, pavi, srne in štorkje.
- Key: kodaly_station_name
  Value: |
    Kodály körönd
- Key: kodaly_info
  Value: |
    Skladatelj in muzikolog <b>Zoltán Kodály</b> je utiral pot raziskovanju in zbiranju ljudske glasbene zapuščine. Kodály je s svojim delom na področju glasbene pedagogike prenovil glasbeno vzgojo na Madžarskem. Njegov moto je bil: »Naj glasba pripada vsakomur!«. Glasbeno vzgojo je treba začeti zgodaj, pri čemer je najpomembnejše petje, gradivo pa naj bo materni jezik vsakogar: ljudska glasba.
