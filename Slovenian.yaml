    Čeprav je naša zgodba izmišljena in vsebuje številna pretiravanja, značilna za kriminalke, skozi čudežno zrcalo vendarle kaže nekaj resničnega in ubeseduje nekaj, kar je zelo značilno za Budimpešto s preloma stoletij: književnost so v tistem obdobju jemali smrtno resno ... Revija Nyugat je v 33 letih uspela postati delovišče in forum za porajajočo se moderno madžarsko književnost, zahvaljujoč strogim zahtevam glede kakovosti, ki so jih postavljali Osvátu podobni uredniki, in plodovitem kreativnem okolju kavarne New York in drugih kavarn, ki so jih obiskovali književniki tistega časa. Z besedami glavnega natakarja Edeja v romanu »Sindbad gre domov« Sándorja Máraija: »kavarne so, če vprašate zdravnika ali učitelja telovadbe, skrajno nezdravo okolje, a s stališča književnika gre za nadvse koristen prostor, kjer so literati vsaj malo bolj zaščiteni pred krutostjo sveta, pred šikaniranjem uradnikov in denarnimi tegobami. Pljuča in srca jim propadajo pod težo nikotina in črne kave, drži, a duše jim cvetijo, in to je tisto, kar je pomembno.«
- Key: epilogue_2
  Value: |
    Zgradba kavarne New York je bila v času druge svetovne vojne poškodovana, leta 1947 pa so jo zaprli.  Zatem je v prostoru nekaj časa delovala trgovina s športnimi artikli, nato pa potovalna agencija. Čakati je bilo treba vse do leta 1954, da se je tam spet odprla kavarna, tokrat pod imenom Hungária. Od leta 2006 spet deluje pod izvirnim imenom in goste pričaka v vsem svojem nekdanjem razkošju. 
    Kdor obišče Budimpešto, naj se v vsakem primeru ustavi tudi tu. Ničesar se ni treba bati; mali književniški je že nekaj časa nazaj izginil z jedilnega lista.
