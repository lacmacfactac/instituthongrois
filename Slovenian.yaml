    Oktogon
- Key: oktogon_info
  Value: |
    Na <b>Oktogonu</b>, trgu osemkotne zasnove, se križata Andrássyjeva akademija in več kot 4000 metrov dolg Veliki bulvar (Nagykörút), dve največji stvaritvi mestne arhitekture 19. stoletja. Slednji naj bi po združitvi Budima, Pešte in Óbude (1873) povezal avenije hitro razvijajočega se mesta. Tu je leta 1887 svojo vožnjo nastopil prvi tramvaj.
- Key: opera_station_name
