- Key: deak_info
  Value: |
    Sándor Petőfi, einer der größten Dichter des 19. Jahrhunderts besuchte die evangelische Schule auf dem <b>Deák Ferenc Platz</b>. Er rezitierte sein Gedicht „Nationallied” im Kaffehaus Pilvax, das als Stammplatz der reformunterstützender Jugend galt. Er kam während des Freiheitskampfes 1849 in dem Kampf gegen die russische Armee ums Leben, die dem österreichischen Kaiser zur Hilfe kommt.
