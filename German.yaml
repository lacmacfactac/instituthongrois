- Key: main_article
  Value: |
    Gestern wurde die Leiche von János Fabula, dem Kellner des New York Kaffeehauses gefunden.
    Der Mann, der als rechte Hand des Hauptkellners gehalten wurde, litt an keine chronische Krankheit. Die Polizei <b> hat Vergiftung in Verdacht</b>, der einzige Zeuge seines Todes ist <b>sein halb gegessenes Frühstück<b>.
    János Fabula trauert seine Schwester, Malvin. Er wird als eigener Tote der Landesgewerkschaft der Haupt-und Zahlkellner erachtet.
