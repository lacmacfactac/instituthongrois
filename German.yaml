- Key: vorosmarty_utca_info
  Value: |
    In das Gebäude an der Ecke der Vörösmarty Straße und Andrássy Allee zog die Königlich-Ungarische Musikakademie um. Franz List (1811-1886) lehrt seine Schüler kostenlos nach dem heute den Masterkursen entsprechenden System. Sein letztes  Zuhause ist heute ein Museum, wo jene Musikinstrumente des Komponisten aufbewahrt werden, die er der Musikakademie gespendet hat.
- Key: oktogon_station_name
  Value: |
    Oktogon
- Key: oktogon_info
  Value: |
    Auf dem Platz mit der Gestalt eines Oktogons, auf <b>Oktogon</b> trifft sich die Andrássy Allee mit dem mehr als 4000 Meter langen Großrundweg, die zwei größten Stadtbauschöpfungen des 19. Jahrhunderts. Der Große Ring verband nach der Vereinigung von Ofen, Pest und Altofen (1873) die Radiallinien der sich rasch entwickelnden Stadt miteinander. Hier fährt die erste Straßenbahnlinie 1887 los.
- Key: opera_station_name
  Value: |
    Oper
- Key: opera_info
  Value: |
    Die ungarische <b>Staatsoper</b> wurde aufgrund der Entwürfe von Miklós Ybl zwischen 1875 und 1884 im Neorennaissanc-Stil gebaut. Bei der feierlichen Eröffnung war Kaiser Franz Joseph auch dabei, der Dirigent war Franz Erkel, der die ungarische Hymne vertont hatte. Die erste Blütezeit der Oper ist mit dem Namen von Gustav Mahler verbunden, der das Institut zwischen 1888 und 1891 leitete.
- Key: bajcsy_station_name
  Value: |
    Bajcsy-Zsilinszky Weg
- Key: bajcsy_info
  Value: |
    Die Andrássy Allee zweigt vom <b>Bajcsy-Zsilinszky Weg</b> ab, das „Budapester Champs Élysées”, das die Innenstadt mit dem Városliget verbindet. Die Allee wurde 1876 feierlich übergeben. Anfangs wurde sie als Radial-Linie genannt, später wurde sie nach dem Grafen Gyula Andrássy benannt. Sie wird mit Häusern in eklektisch-neorennaissancen Stil begrenzt.
- Key: deak_station_name
