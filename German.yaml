    Széchenyi-Thermalbad
- Key: szechenyi_info
  Value: |
    Budapest ist die einzige Hauptstadt, wo 118 Thermalquellen und Brunnen zu finden sind. Die ersten Thermalbäder hat 201 n. C. der römische Septimius Severus bauen lassen. Aus der Zeit der türkischen Herrschaft sind 4 funktionierenden Thermalbäder bestehen geblieben. Mit dem Bau des <b>Széchenyi Thermalbades</b> wurde 1909 in dem Stil einer renaissancen Kathedrale begonnen.
- Key: hosok_station_name
  Value: |
    Heldenplatz
- Key: hosok_info
  Value: |
    Der <b>Heldenplatz</b> wurde aus dem Anlass des Milleniums 1896 gebaut, wodurch auf die Tausendjährige Geschichte der Ungarn erinnert wird. Hier stehen die Statuen von 14 symbolischen Persönlichkeiten, in der Mitte mit dem Obelisk, oben darauf mit der Statue des Herzengels Gabriel. Nach der Legende erschien Gabriel in dem Traum von König St. Stephan, damit er ihm die Krone empfahl.
- Key: bajza_station_name
  Value: |
    Bajza Straße
- Key: bajza_info
  Value: |
    Im Erdbeergarten, der mit der <b>Bajza Straße</b> begrenzt ist, wurden neue küntlerische Masterschulen 1882 eröffnet. Der Bildhauer Alajos Stróbl spielte eine große Rolle in der Ausgestaltung des Ortes. Er reitet morgens aus dem Erdbeergarten, organisiert Kostümbälle, stellt historische Auftritte mit seinen Schülern dar, in dem Garten sind spazierende Affen, Pfauen, Rehe, Storche zu sehen.
