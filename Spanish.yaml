    Émile Gerbebeaud retomó en 1884 la confitería de Henrik Kugler, situada en la plaza Vörösmarty.  Amplió la oferta de cremas de mantequilla, pastas de té y helados e introdujo las lenguas de gato y las guindas al kirsch. Durante las fiestas del Milenio (1896) el pabellón Gerbebeaud se instaló en el Parque de la ciudad y recibió, entre otras, la visita de Francisco José y la emperatriz Sisí.
