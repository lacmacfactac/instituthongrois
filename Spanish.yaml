- Key: main_article
  Value: |
    Ayer por la mañana János Fabula, camarero del café New York, fue hallado muerto.
    El joven, considerado por muchos mano derecha del maître Jean, no padecía ninguna enfermedad crónica. La policía <b>baraja el envenenamiento</b> como posible causa de su muerte. Un <b>desayuno a medio acabar</b> es el único testigo.
    Su desconsolada hermana Malvin llora la muerte de János Fabula. El funeral correrá a cargo del Sindicato Nacional de camareros y maîtres.
