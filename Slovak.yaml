  Value: |
    Včera ráno našli mŕtveho Jánosa Fabulu, čašníka z kaviarne New York. 
    Mladý muž, ktorého mnohí považovali za pravú ruku hlavného čašníka Jeana, netrpel žiadnou chronickou chorobou. Polícia <b>má podozrenie na otravu</b>, jediným svedkom čašníkovej smrti <b>sú jeho nedojedené raňajky</b>. 
    Jánosa Fabulu oplakáva jeho sestra Malvin. Krajinské odborové združenie hlavných a účtujúcich čašníkov smúti spolu s ňou.
