- Key: szechenyi_station_name
  Value: |
    Kúpele Széchenyi fürdő
- Key: szechenyi_info
  Value: |
    Budapešť je jediné hlavné mesto, kde sa nachádza 118 termálnych prameňov. Prvé termálne kúpele vybudoval rímsky cisár Septimius Severus v roku 201. Aj kráľ Hunov Attila a vojvodca Arpád táborili pri horúcich prameňoch v povodí Dunaja. Z čias tureckej nadvlády sa nám zachovali 4 funkčné kúpele. <b>Széchenyiho kúpele</b> začali stavať v roku 1909 na spôsob renesančnej katedrály.
- Key: hosok_station_name
  Value: |
    Námestie Hősök tere
- Key: hosok_info
  Value: |
    <b>Námestie Hősök tere</b> postavili pri príležitosti milenárnych osláv v roku 1896 a pripomína tisícročné dejiny maďarského národa. Nachádzajú sa tu sochy štrnástich popredných historických osobností; uprostred stojí vysoký stĺp, na vrchole ktorého archanjel Gabriel drží korunu a kríž. Podľa legendy sa archanjel Gabriel zjavil v  sne prvému uhorskému kráľovi sv. Štefanovi a ponúkol mu svätú korunu.
- Key: bajza_station_name
  Value: |
    Bajzova ulica
- Key: bajza_info
  Value: |
    V parku Epreskert, ktorý z jednej strany lemuje <b>Bajzova ulica</b>, začalo hlavné mesto od roku 1882 otvárať umelecké školy. Pri budovaní tohto priestoru zohral významnú úlohu sochár Alojz Stróbl, ktorý každé ráno, za zvukov lesného rohu, opúšťa na koni Epreskert, organizuje maškarné plesy, so študentmi uvádza historické scénky a po sade sa prechádzajú opice, pávy, srny, bociany.
- Key: kodaly_station_name
  Value: |
    Námestie Kodály körönd
- Key: kodaly_info
  Value: |
    Hudobný skladateľ a muzikológ <b>Zoltán Kodály</b> patrí popri Bartókovi k priekopníkom v oblasti výskumu a zberu ľudovej hudby. Kodály bol reformátorom hudobnej výchovy na maďarských školách. Hlásal: „Hudba patrí všetkým.“ Najdôležitejším nástrojom hudobnej výchovy, s ktorou treba začať už v predškolskom veku, je spev a materiálom naša spoločná hudobná materčina, ľudová hudba.
- Key: voromartyutca_station_name
  Value: |
    Vörösmartyho ulica
- Key: vorosmarty_utca_info
  Value: |
    Do budovy na rohu <b>Vörösmartyho ulice</b> a Andrássyho triedy sa v roku 1879 presťahovala Maďarská kráľovská hudobná akadémia. Franz Liszt (1811–1886) učil svojich študentov bezplatne, v duchu dnešných majstrovských kurzov. Na umelcovej poslednej budapeštianskej adrese v súčasnosti sídli Pamätné múzeum Franza Liszta s hudobnými nástrojmi, knihami a notami, ktoré skladateľ venoval Hudobnej akadémii.
- Key: oktogon_station_name
  Value: |
    Oktogon
- Key: oktogon_info
  Value: |
    Osemuholníkové námestie <b>Oktogon</b> sa nachádza na križovatke Andrássyho triedy a vyše 4000 metrov dlhej Veľkej okružnej triedy (Nagykörút), ktoré sú dva najväčšie architektonické projekty 19. storočia. Druhý z nich spája bulváre hlavného mesta, ktoré po zjednotení (1873) Budína, Pešti a Starého Budína zaznamenalo prudký rozvoj. Tu začína v roku 1887 premávať prvý električkový spoj.
- Key: opera_station_name
  Value: |
    Opera
- Key: opera_info
  Value: |
    Maďarská štátna <b>opera</b> bola postavená v rokoch 1875–1884 v neorenesančnom slohu, podľa architektonického návrhu Miklósa Ybla. Na jej slávnostnom otvorení sa zúčastnil aj cisár František Jozef I. a orchester dirigoval hudobný skladateľ Ferenc Erkel, autor hudby k maďarskej štátnej hymne. Prvá zlatá éra Opery sa spája s Gustavom Mahlerom, ktorý inštitúciu viedol v rokoch 1888–1891.
- Key: bajcsy_station_name
  Value: |
    Trieda Bajcsy-Zsilinszky
- Key: bajcsy_info
  Value: |
    <b>Trieda Bajcsy-Zsilinszky</b> sa vetví na Andrássyho triedu, ktorá je považovaná za budapeštianske „Champs-Élysées“ a spája centrum mesta s parkom Városliget. Slávnostne ju sprístupnili v roku 1876. Najprv niesla názov „Sugár út“; v roku 1885 ju pomenovali po grófovi Gyulovi Andrássym. Lemujú ju domy a kúrie v eklekticko-neorenesančnom štýle a spočiatku ju pokrývali drevené dlažobné kocky.
- Key: deak_station_name
  Value: |
    Námestie Ferenca Deáka
- Key: deak_info
  Value: |
    Evanjelickú škola na <b>Námestí Ferenca Deáka</b> navštevoval jeden z najväčších maďarských básnikov 19. storočia Sándor Petőfi. V Pilvaxe, obľúbenej kaviarni reformnej mládeže, recitoval 15. marca 1848 svoju slávnu Národnú pieseň. Patril medzi hlavné postavy revolúcie a boja za slobodu 1848/49. Zomrel v boji s ruskými vojskami, ktoré prišli na pomoc rakúskemu cisárovi.
- Key: vorosmartyter_station_name
  Value: |
    Vörösmartyho námestie
- Key: vorosmarty_ter_info
  Value: |
    Vedenie cukrárne na <b>Vörösmartyho námestí</b> prevzal Emil Gerbeaud od Henrika Kuglera v roku 1884. Ponuku rozšíril o maslové krémy, čajové pečivo, zmrzlinu a začal vyrábať mačacie jazýčky a višne v čokoláde. Pri príležitosti milenárnych osláv a návštevy Františka Jozefa I. a kráľovnej Alžbety (Sissi) otvoril  v mestskom parku Városliget Pavilón Gerbeaud.
- Key: missed_stop_0
