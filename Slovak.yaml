- Key: epilogue_1
  Value: |
    A hoci je náš príbeh vymyslený a plný zveličení, ktoré sú pre kriminálne príbehy typické, svojím krivým zrkadlom predsa len odhaľuje niečo pravdivé  a dôležité z Budapešti zo začiatku minulého storočia:  v tom čase brali literatúru smrteľne vážne... Vďaka prísnym kvalitatívnym požiadavkám Osváta a jemu podobných redaktorov, ako aj plodnému intelektuálnemu ovzdušiu, ktoré bolo príznačné pre New York a iné literárne kaviarne, dokázal byť časopis Nyugat tridsaťtri rokov dielňou i fórom rodiacej sa modernej maďarskej literatúry. Ako konštatuje hlavný čašník Ede v Máraiovom románe Sindibád sa vracia: „kaviareň je miesto, ktoré sa vyznačuje jedinečnou, z medicínskeho a telovýchovného hľadiska vôbec nie zdravou, ale z literárneho hľadiska absolútne blahodarnou klímou, kde sú literáti tak trochu chránení pred pokušeniami sveta, úradnými šimľami a surovosťou peňazí; ich pľúca   a srdcia sa síce opotrebujú pod vplyvom nikotínu   a čiernej kávy, ale čo je dôležitejšie – ich duch rozkvitá.“
- Key: epilogue_2
  Value: |
    Počas druhej svetovej vojny bola kaviareň New York poškodená, v roku 1947 ju zatvorili. Chvíľu v jej priestoroch fungovali obchod so športovými potrebami, potom cestovná kancelária. Bolo treba čakať až do roku 1954, kým ju pod názvom Hungária opäť otvorili. Od roku 2006 očakáva svojich hostí pod pôvodným názvom a v pôvodnej kráse.
    Ak budete v Budapešti, určite ju navštívte. Na obavy nie je dôvod. „Malé literárne“ už istý čas v jedálnom lístku nefigurujú.
