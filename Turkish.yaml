    Dünyanın en çok (118) termal kaplıca ve çeşmeye sahip başkenti Budapeşte'dir. İlk kaplıcaları 201 yılında Roma İmparatoru Septimius Severus inşa ettirdi. Hun hükümdarı Attila ve Büyük Macar Prens Árpád da Tuna'nın kaplıcalarının yanında konaklandı. Osmanlı döneminden hala çalışan dört tane kaplıca günümüze ulaştı. <b>Széchenyi Termal Kaplıcaları<b> inşasına 1909 yılında başlandı.
- Key: hosok_station_name
  Value: |
    Kahramanlar Meydanı
- Key: hosok_info
  Value: |
    <b>Kahramanlar Meydanı</b> Macaristan'ın bin yıllık tarihini anmak üzere 1896'da inşa edilir. Meydanda Macaristan'ın tarihine iz bırakan on dört kişinin heykeli, ortada ise bir dikilitaş üzerinde duran, elinde taç ve haç tutan Cebrail heykeli bulunur: efsaneye göre Macaristan'ın ilk kralı Aziz István, rüyasında Cebrail tarafınfan Aziz Taç'ı almış.
- Key: bajza_station_name
  Value: |
