  Value: |
    Mulher histérica é retirada do Danúbio
- Key: secondary_article
  Value: |
    Ontem à noite os transeuntes notaram uma mulher confusa à beira do rio. A mulher olhou na frente durante longos minutos e depois entrou no Danúbio e afundou. Por sorte, um policial que patrulhava perto foi atrás dela e a salvou. Se soube depois que ela era babá numa família de fabricantes de fósforo, Malvin Fabula. Foi transportada imediatamente para o manicômio de Lipótmező, onde foi submetida a uma terapia de choque.
