- Key: main_article
  Value: |
    Foi encontrado morto ontem de manhã o garçom do Café New York, János Fabula. 
    O jovem, considerado a mão direita do maître Jean, não sofria de nenhuma doença crônica. A polícia suspeita  <b> envenenamento </b>. A única testemunha da sua morte é seu café da manhã <b> meio consumido </b>.
    A irmã mais velha de János Fabula está em luto. O Sindicato Nacional de Maîtres trata o falecimento como um entre os seus.
