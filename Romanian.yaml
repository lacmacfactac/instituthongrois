- Key: epilogue_1
  Value: |
    Deși povestea noastră este o ficțiune, cu exagerări specifice unei povești polițiste, prin oglindirea ei distorsionată oferă totuși un adevăr important despre Budapesta începutului de secol XIX: în acea perioadă literatura era a chestiune mortal de serioasă... Revista Nyugat şi-a păstrat statutul de atelier și forum al literaturii maghiare moderne în formare timp de treizeci și trei de ani, datorită strictelor criterii calitative ale unor redactori precum Osvát, dar și mediului spiritual prolific oferit de Cafeneaua New York și de alte cafenele literare. După cum spune ospătarul șef Ede în romanul lui Sándor Márai intitulat „Szindbád pleacă acasă”: „cafeneaua este mediul specific singular, complet nesănătos din punct de vedere medical sau al profesorului de sport, dar util din punct de vedere literar, căci aici scriitorii sunt nițel protejați de ispitele lumii, de atitudinea sfidătoare a funcționarilor și de rugozitatea financiarului; li se tocesc plămânii și inima din cauza nicotinei și a cafelei, dar le înflorește spiritul, ceea ce este mai important”.
- Key: epilogue_2
  Value: |
    Cafeneaua New York a suferit daune în cel de-Al Doilea Război Mondial, fiind închisă în anul 1947. Ulterior a funcționat o perioadă ca magazin de articole sportive, apoi ca agenție de turism. De-abia în anul 1954 a redevenit cafenea, numindu-se Hungaria. În anul 2006 și-a recăpătat vechea denumire și își așteaptă clienții şi astăzi cu fastul său de odinioară.



    Dacă vizitați Budapesta, vizitaţi neapărat și Cafeneaua New York. Fără teamă, căci micul dejun literar s-a scos de mult din meniu.
