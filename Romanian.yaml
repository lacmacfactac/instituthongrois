- Key: main_article
  Value: |
    Ieri dimineaţă l-au găsit mort pe János Fabula, chelnerul Cafenelei New York. 



    Tânărul, pe care multă lume îl considera mâna dreaptă a ospătarului şef Jean, nu suferise de nici o boală cronică. Poliţia <b>suspectează otrăvire</b>, singurul martor al decesului fiind <b>micul dejun pe care victima îl consumase pe jumătate</b>.



    János Fabula este jelit de sora sa, Malvina. Sindicatul Naţional al Ospătarilor şi Chelnerilor Şefi este profund îndoliat.
