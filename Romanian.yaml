- Key: szechenyi_station_name
  Value: |
    Baia Széchenyi
- Key: szechenyi_info
  Value: |
    Budapesta este singura capitală cu 118 izvoare şi puţuri de apă termală, primele băi romane datând din anul 201. Hunul Attila şi regele întemeietor de țară Árpád şi-au aşezat taberele lângă izvoarele de apă termală de pe lângă Dunăre. Din perioada dominaţiei turceşti se păstrează astăzi 4 băi. Construirea <b>Băii Széchenyi</b> a început în anul 1909, stilul ei aducând a catedrală renascentistă.
- Key: hosok_station_name
  Value: |
    Piaţa Eroilor
- Key: hosok_info
  Value: |
    <b>Piaţa Eroilor</b> a fost construită în 1896, cu ocazia festivităţilor milenare, şi aduce un omagiu istoriei de o mie de ani a maghiarilor. Aici se află statuile a unsprezece personalităţi istorice emblematice, iar în mijlocul pieței un obelisc în vârful căruia stă Arhanghelul Gabriel ţinând coroana şi crucea, pe care – potrivit legendei - i le oferise primului rege maghiar, Sfântul Ştefan.
- Key: bajza_station_name
  Value: |
    Strada Bajza
- Key: bajza_info
  Value: |
    În Grădina Protopopilor delimitat de <b>strada Bajza</b>, capitala a deschis în anul 1882 o şcoală de artă. În consfinţirea locului a avut un rol important sculptorul Alajos Stróbl care în fiecare dimineaţă ieşea călare din grădină, pe sunet de goarnă, organiza baluri mascate, prezenta cu discipolii săi scenete istorice, în grădină plimbându-se maimuţe, păuni, căprioare şi berze.
- Key: kodaly_station_name
  Value: |
    Piaţa Kodály
- Key: kodaly_info
  Value: |
    Compozitorul şi muzicologul <b>Zoltán Kodály</b> a fost, alături de Béla Bartók, pionierul cercetării şi culegerii folclorului muzical.  Kodály a revoluţionat educaţia muzicală maghiară. «Să fie muzica a tuturor», proclamă el. Educaţia muzicală trebuie începută încă din grădiniţă, instrumentul central fiind vocea umană, iar materia primă limbă maternă muzicală a tuturor: muzica populară.
- Key: voromartyutca_station_name
  Value: |
    Strada Vörösmarty
- Key: vorosmarty_utca_info
  Value: |
    În clădirea aflată la colţul <b>străzii Vörösmarty</b> cu Calea Andrássy s-a mutat în anul 1879 Academia Regală de Muzică. Franz Liszt (1811-1886) își îndrumă studenții gratuit, în sistemul cursurilor de măiestrie de astăzi. Ultima sa locuință din Budapesta astăzi este Muzeul Memorial Franz Liszt; aici se păstrează instrumentele muzicale, cărțile și partiturile sale donate Academiei de Muzică.
- Key: oktogon_station_name
  Value: |
    Octogon
- Key: oktogon_info
  Value: |
    În <b>Piața Octogon</b>, cu forma unui poligon cu opt laturi, se intersectează Calea Andrássy cu Marele Bulevard lung de peste 4000 m, cele mai importante creații urbanistice ale sec. XIX.  Marele Bulevard leagă celelalte bulevarde ale capitalei ce a cunoscut o dezvoltare rapidă după unificarea Pestei cu Buda și Óbuda (1873). Pe Marele Bulevard s-a construit şi prima linie de tramvai în anul 1887.
- Key: opera_station_name
  Value: |
    Opera
- Key: opera_info
  Value: |
    <b>Opera</b> Maghiară de Stat s-a construit între anii 1875 și 1884 în stil neorenascentist,fiind proiectat de Miklós Ybl. La festivitățile de inaugurare a fost prezent și împăratul Franz Iosif, dirijor fiind compozitorul Ferenc Erkel, compozitorul imnului Ungariei. Prima perioadă de aur a Operei a fost marcată de prezența lui Gustav Mahler la conducerea instituției, între anii 1888-1891.
- Key: bajcsy_station_name
  Value: |
    Calea Bajcsy-Zsilinszky
- Key: bajcsy_info
  Value: |
    Din <b>Calea Bajcsy-Zsilinszky</b> pornește Calea Andrássy, „Champs-Élysées-ul Budapestei”, legând Parcul Central de centrul orașului. Artera a fost inaugurată în cadru festiv în anul 1876. La început se numea Bulevard, apoi, în 1885 este denumit după contele Gyula Andrássy. Pe marginea lui se înșiră case și curii construite în stil eclectic neorenascentist. Inițial era podită cu cuburi din lemn.
- Key: deak_station_name
  Value: |
    Piaţa Ferenc Deák
- Key: deak_info
  Value: |
    În <b>Piața Ferenc Deák</b> se află școala evanghelică unde a învățat Sándor Petőfi, unul dintre cei mai mari poeți ai secolului XIX. El a recitat la 15 martie 1848, la Cafeneaua Pilvax, unde se întâlneau tinerii reformiști, poezia „Cântec Național”. Personaj important al revoluției din 1848-49, moare pe câmpul de bătălie luptând împotriva trupelor rusești venite în ajutorul împăratului austriac.
- Key: vorosmartyter_station_name
  Value: |
    Piaţa Vörösmarty
- Key: vorosmarty_ter_info
  Value: |
    În 1884 Emil Gerbeaud preia de la Henrik Kugler conducerea cofetăriei din <b>Piața Vörösmarty</b>. Oferta este îmbogățită cu creme cu unt, fursecuri, înghețate, și introduce în meniu limba de pisică și bomboanele de ciocolată cu vișine în coniac. Cu ocazia festivităților milenare cofetarul deschide în Parcul Central Pavilionul Gerbeaud, pentru a-i primi pe Franz Iosif I și Regina Elisabeta (Sissi).
- Key: missed_stop_0
